version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: invoice_db
    environment:
      POSTGRES_DB: invoices
      POSTGRES_USER: invoices
      POSTGRES_PASSWORD: invoices
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invoices"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - invoice_network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: invoice_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - invoice_network

  # Flask Application
  web:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    container_name: invoice_web
    environment:
      - DATABASE_URL=postgresql://invoices:invoices@db:5432/invoices
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-jwt-secret-in-production}
      - DEBUG=${DEBUG:-False}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "5000:5000"
    volumes:
      - ../../uploads:/app/uploads
      - ../../processed:/app/processed
      - ../../logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - invoice_network

  # Celery Worker (OCR tasks)
  worker_ocr:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    container_name: invoice_worker_ocr
    command: celery -A tasks.celery_app worker -Q ocr -l info --concurrency=2
    environment:
      - DATABASE_URL=postgresql://invoices:invoices@db:5432/invoices
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ../../uploads:/app/uploads
      - ../../processed:/app/processed
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - invoice_network

  # Celery Worker (General tasks)
  worker_general:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    container_name: invoice_worker_general
    command: celery -A tasks.celery_app worker -Q email,budgets,default -l info --concurrency=4
    environment:
      - DATABASE_URL=postgresql://invoices:invoices@db:5432/invoices
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - invoice_network

  # Celery Beat (Scheduled tasks)
  beat:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    container_name: invoice_beat
    command: celery -A tasks.celery_app beat -l info
    environment:
      - DATABASE_URL=postgresql://invoices:invoices@db:5432/invoices
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - invoice_network

  # Flower (Celery Monitoring)
  flower:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    container_name: invoice_flower
    command: celery -A tasks.celery_app flower --port=5555
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - invoice_network

  # Nginx (Production reverse proxy - optional)
  nginx:
    image: nginx:alpine
    container_name: invoice_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../../frontend_v2/build:/usr/share/nginx/html:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - invoice_network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  invoice_network:
    driver: bridge
